{% extends "mainpage/base.html" %}

{% block title %}
<title>登录 - KindleLN</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/kindleln.css' %}">
{% endblock title %}

{% block content %}
<div class="container">
    {% if msg %}
    <div class="alert alert-danger" role="alert">{{ msg }}</div>
    {% else %}
    <div class="alert alert-danger" role="alert">您需要登录。</div>
    {% endif %}
    <br>
    <div style="width:400px; margin: 100px auto;">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="rememberme">记住我</label>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 10px auto;">登录</button>
        </form>
    </div>
</div>
{% endblock content %}
